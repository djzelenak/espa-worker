image: docker:19.03.1

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  GIT_SSL_NO_VERIFY: "1"

services:
  - docker:19.03.1-dind

before_script:
  - apk add make git

the-stage:
  script:
    - make build
    - make tests
    - make deploy
  tags:
    - docker
    - eros
    - lcmap

