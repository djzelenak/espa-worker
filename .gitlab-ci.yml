image: docker:19.03.1

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  GIT_SSL_NO_VERIFY: "1"

services:
  - docker:19.03.1-dind

before_script:
  - apk add make git

stages:
  - base
  - builder
  - worker

base:
  stage: base
  script:
    - make build_base
    - make test_base
    - make deploy_base
  only:
    changes:
      - docker_base/Dockerfile.base
      - version.txt
  tags:
    - docker
    - eros
    - lsrd

builder:
  stage: builder
  script:
    - make build_builder
    - make test_builder
    - make deploy_builder
  only:
    changes:
      - docker_build/Dockerfile.build
      - version.txt
  tags:
    - docker
    - eros
    - lsrd

worker:
  stage: worker
  script:
    - make build_worker
    - make test_worker
    - make deploy_worker
  only:
    changes:
      - docker_worker/Dockerfile.worker
      - version.txt
      - processing/*
      - playbook/**/*
      - setup/requirements.txt
      - Makefile
  tags:
    - docker
    - eros
    - lsrd
