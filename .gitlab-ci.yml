image: docker:19.03.1

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  GIT_SSL_NO_VERIFY: "1"

services:
  - docker:19.03.1-dind

before_script:
  - apk add make git

stages:
  - base
  - external_build
  - external_test_deploy
  - worker_build
  - worker_test_deploy

base:
  stage: base
  script:
    - make build_base
    - make test_base
    - make deploy_base
  only:
    changes:
      - base/Dockerfile.centos7
      - Makefile
      - version.txt
      - .gitlab-ci.yml
  tags:
    - docker
    - eros
    - lsrd

external-build:
  stage: external_build
  script:
    - make build_external
  only:
    changes:
      - external/Dockerfile.centos7
      - version.txt
      - Makefile
      - .gitlab-ci.yml
  tags:
    - docker
    - eros
    - lsrd

external-test-deploy:
  stage: external_test_deploy
  script:
    - make test_external
    - make deploy_external
  only:
    changes:
      - external/Dockerfile.centos7
      - version.txt
      - Makefile
      - .gitlab-ci.yml
  tags:
    - docker
    - eros
    - lsrd

